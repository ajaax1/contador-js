<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-300 flex items-center justify-center h-screen">
    <div class="flex justify-center flex-col gap-5">
        <h1 id="texto" class="text-7xl text-center">0</h1>
        <div class="flex gap-5">
            <button id="incremento" class="border-solid	rounded	 border p-1 border-black transition ease-in-out delay-150 hover:scale-110">Incremento</button>
            <button id="resetar" class="border-solid	rounded	 border p-1 border-black transition ease-in-out delay-150 hover:scale-110">Resetar</button>
            <button id="decremento" class="border-solid	rounded	 border p-1 border-black transition ease-in-out delay-150 hover:scale-110">Decremento</button>
        </div>
    </div>
</body>
</html>
<script>
    let incremento = document.getElementById('incremento');
    let resetar = document.getElementById('resetar');
    let decremento = document.getElementById('decremento');
    let texto = document.getElementById('texto');
    let number = 0;

    incremento.addEventListener('click', () => {
        ++number;
        texto.innerHTML = number;
    })

    decremento.addEventListener('click', ()=>{
        if(number > 0){
            --number;
            texto.innerHTML = number;
        }
    })

    resetar.addEventListener('click', () => {
        texto.innerHTML = 0;
    })
</script>
